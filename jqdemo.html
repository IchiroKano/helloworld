                    if(data.name == "三重"){ strText = "【三重県】志摩市の複雑な海岸線の地形を見てみたかった。志摩地中海村。志摩スペイン村。御座白浜海水浴場。";};

                    if(data.name == "福岡"){ strText = "【福岡県】北九州市は関門海峡と門司港。福岡市では夜の繁華街と昼のサイクリングが楽しかった。";};
                    if(data.name == "大分"){ strText = "【大分県】大分空港で見たホバークラフトに衝撃、日本にあったんだ。仕事だったので別府温泉入れず。";};
                    if(data.name == "長崎"){ strText = "【長崎県】長崎市出島と港を３時間で観光。ハウステンボスのイルミネーション見て、佐世保に１泊するも佐世保バーガー食べられず。急遽、島原市に行くことになったが、島原の乱と雲仙普賢岳の歴史を学ぶことができた。";};
